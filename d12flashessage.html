<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flash Message</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="d12flashmsgstyles.css">
  <link rel="stylesheet" href="d12flashanimation.css">
</head>

<body style="color: white; background: black;">
   <div class="container" style="margin-top: 10%;">
   <div class="row">
      <!-- <input id="successmsg" type="submit" value="Submit" class="btn btn-success">
       <input id="failmsg" type="submit" value="Cancel" class="btn btn-danger">-->
   </div>
   
   <div class="row">
   <div class="col-md-6">
  <div id="uploadsuccess" class="well" style="width:50%; background-image: linear-gradient(-360deg, #1ba0c8, white);margin-left: 40%; display: nne; box-shadow: 0px 14px 22px -8px #1668ae;">
  <div style="text-align: center">
  <button id="successclose" type="button" class="close" data-dismiss="well" style="color: #1ba0c8;">&times;</button>
  <i class="fa fa-cloud-upload" style="font-size:55px; color:white;"></i>
  </div>
  <h3 style="text-align: center; margin-top: 30%;">Uploading Completed</h3>
  <h5 style="text-align: center; margin-bottom: 23%;">You will receive the confirmation link shortly</h5>
     <div style="text-align: center; margin-bottom: 7%;">
       <input type="button" class="btn" value="Continue" style="width: 45%; background: none; border: 2px solid #0d5fb0;;" > </div>
       </div></div>
 
      <div class="col-md-6">
  <div id="uploadfailed" class="well" style="width:50%; background-image: linear-gradient(-360deg, #a50f4d, white); display: nne; box-shadow: 0px 14px 22px -8px #c81b63;">
  <div style="text-align: center">
  <button id="failclose" type="button" class="close" data-dismiss="well" style="color: #a50f4d;">&times;</button>
  <i class="fa fa-cloud-upload" style="font-size:55px; color:#189eed;"></i>
       </div>
  <h3 style="text-align: center; margin-top: 30%;">Uploading Failed</h3>
  <h5 style="text-align: center; margin-bottom: 23%;">Please check your internet connection and try again</h5>
     <div style="text-align: center; margin-bottom: 7%;">
       <input type="button" class="btn" value="Cancel" style="width: 45%; background: none; border: 2px solid #0d5fb0;" > </div>
       </div></div>
       
       </div></div>
       
    </body>
    
    <script>
        $("#successmsg").click(function(){
           $("#uploadsuccess").show();
             /*$("#uploadfailed").hide();*/
        });
        $("#successclose").click(function(){
           $("#uploadsuccess").hide();             
        });
        
        $("#failmsg").click(function(){
            $("#uploadfailed").show();
           /* $("#uploadsuccess").hide(); */
        });
        $("#failclose").click(function(){
            $("#uploadfailed").hide();
        });
        
    </script>
</html>
